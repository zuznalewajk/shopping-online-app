<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div th:insert="products.html :: navbar"> </div>


    <div class="row row-cols-2 justify-content-center" th:each="order : ${orders}" >
        <div class="col-md-3 col-md-offset-2">
        <div class="card bg-light mb-2" >
            <div class="card-header" th:text="|ORDER ID ${order.id}|"></div>
            <div class="card-body">
                <h6 class="card-title">23.05.2020</h6>
                <div class="card-text">
                    <ul class="list-group list-group-flush">
                        <div th:each="detail : ${order.getOrderDetails()}" >
                            <li class="list-group-item" th:text="|${detail.getProduct().getName()} x ${detail.getQuantity()}|"></li>
                        </div>
                    </ul>
                    <div class="mt-4 col-md-12"></div>
                    <h6 th:text="|Total ${order.getTotal()} $|"></h6>
                </div>
            </div>
        </div>
        </div>
        </div>

</div>

</body>
</html>
