<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light bg-light navbar-static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Shop</a>

        <div class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg>
            </a>
        </div>

    </div>
</nav>

<div th:fragment="loginForm">
<div class="container-sm" >
    <div class="form-group column col-lg-4 mx-auto">

        <div class="mt-4"><h3>Log in</h3></div>

        <form th:action="@{/login}" method="POST" class="form-signin">
            <div class="mb-3">
                <label for="user_name" class="form-label">Email address</label>
                <input type="email" class="form-control" id="user_name" name="user_name" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 6-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-light ">Log in</button>
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="#" class="btn btn-light">You don't have account? Register!</a>
        </div>

        <div align="center" th:if="${param.error}">
            <h6 style="color: #FF1C19;">User Name or Password invalid, please verify</h6>
        </div>

    </div>
</div>
</div>

</body>
</html>
