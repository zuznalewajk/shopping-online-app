<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/main.js}" src="/js/main.js"></script>

</head>
<body>

<div th:fragment="navbar">
<nav class="navbar navbar-expand-sm navbar-light bg-light  justify-content-end">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Shop</a>

        <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav text-right">
        <div class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg>
            </a>
        </div>

        <div class="nav-item">
            <a class="nav-link active" aria-current="page" href="/account">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg>
            </a>
        </div>
        </ul>
        </div>
    </div>

</nav>
</div>

<div class="mt-4 col-md-12"></div>
<div class="form-group column col-lg-10 mx-auto">
    <form th:action="@{/products}" method="get">

        <div class="form-row">
            <div class="form-group col-md-3">

                <input type="number" min="0" max="100000" step="0.01" th:name="minPrice" placeholder="Min $"
                       class="form-control"/>
            </div>

            <div class="form-group col-md-3">
                <input type="number" min="0" max="100000" step="0.01" th:name="maxPrice" placeholder="Max $"
                       class="form-control"/>
            </div>

            <div class="form-group col-md-3">
                <input type="number" min="0" max="5" step="0.01" th:name="starRating" placeholder="Star rating"
                       class="form-control"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-9">
                <input type="text" th:name="name" placeholder="What are you looking for?"
                       class="form-control"/>
            </div>


        </div>


    <div>
        <button class="btn btn-light col-md-3" type="submit">Filter</button>
    </div>
    </form>
</div>

<div class="row row-cols-3 row-cols-md-1">
    <div class="col-4" th:each="product : ${products}">
        <div class="card h-100" >
            <div class="card-body text-center">
                <h5 class="card-title" th:text="${product.name}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
                <h6 class="card-title" th:text="|${product.price} $|"></h6>

                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" th:value="${product.id}" name="id"/>
                    <button class="btn btn-light " type="submit">Add to cart</button>
                </form>
            </div>

    </div>
    </div>
</div>

</body>
</html>
