<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light bg-light navbar-static-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/products">Shop</a>

        <div class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg>
            </a>
        </div>

    </div>
</nav>

<div class="container-sm" >
    <div class="form-group column col-lg-4 mx-auto">
        <div class="mt-4"><h3>Registration form</h3></div>
        <form autocomplete="off" action="#" th:action="@{/registration}"
              th:object="${user}" method="post" class="form-horizontal"
              role="form">
            <div class="mb-3">
                <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       class="validation-message"></label>
                <input type="text" th:field="*{firstName}" placeholder="First Name"
                       class="form-control"/>
            </div>
            <div class="mb-3">
                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                       class="validation-message"></label>
                <input type="text" th:field="*{lastName}" placeholder="Last Name"
                       class="form-control"/>
            </div>
            <div class="mb-3">
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="validation-message"></label>
                <input type="text" th:field="*{email}" placeholder="E-mail"
                       class="form-control"/>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}"
                       placeholder="Password" class="form-control"/> <label
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="validation-message"></label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-light ">Register</button>
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a href="#" class="btn btn-light">Already have an account? Log in!</a>
        </div>
    </div>
</div>

</body>
</html>
